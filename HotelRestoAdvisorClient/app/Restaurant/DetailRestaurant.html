
<div class="container">
    <div class="row">
        <h1 class="title">{{restaurant.Nom}}</h1>



        <!-- RoomDetails -->
        <div id="RoomDetails" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="item active"><img src="../../Content/images/photos/8.jpg" class="img-responsive" alt="slide"></div>
                <div class="item  height-full"><img src="../../Content/images/photos/9.jpg"  class="img-responsive" alt="slide"></div>
                <div class="item  height-full"><img src="../../Content/images/photos/10.jpg"  class="img-responsive" alt="slide"></div>
            </div>
            <!-- Controls -->
            <a class="left carousel-control" href="#RoomDetails" role="button" data-slide="prev"><i class="fa fa-angle-left"></i></a>
            <a class="right carousel-control" href="#RoomDetails" role="button" data-slide="next"><i class="fa fa-angle-right"></i></a>
        </div>
        <!-- RoomCarousel-->

        <div class="room-features spacer">
            <div class="row">
                <div class="col-sm-12 col-md-8">

                    <p>{{restaurant.Description}}</p>

                </div>

                <div class="col-sm-3 col-md-2">
                    <div class="size-price">Classification<span>{{restaurant.Classification}}</span></div>
                </div>

            </div>
        </div>



    </div>
</div>
